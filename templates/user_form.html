{% extends "base.html" %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<h2>Editar Usuário: {{ user.username }}</h2>

<form method="POST" action="{{ url_for('edit_user', id=user.id) }}">
    <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Nova Senha (deixe em branco para não alterar)</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
        

        <label class="form-check-label" for="is_admin">É Administrador?</label>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
